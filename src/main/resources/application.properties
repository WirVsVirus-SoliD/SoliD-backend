# Configuration file
# key = value
# OIDC Configuration
quarkus.oidc.auth-server-url=https://solid-keycloak.52-174-17.190.nip.io/auth/realms/solid
quarkus.oidc.client-id=solid
quarkus.oidc.credentials.secret=${keycloak-secret}

# Enable Policy Enforcement
quarkus.keycloak.policy-enforcer.enable=true

quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = ${pguser}
quarkus.datasource.password = ${pgpasswd}
quarkus.datasource.jdbc.url = jdbc:postgresql://${pghost}:${pgport}/solid

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create

de.solid.backend.rest.clients.GeocodeRestClient/mp-rest/url=https://geocode.xyz?geoit=json&auth=${geocodeKey}
de.solid.backend.rest.clients.GeocodeRestClient/mp-rest/scope=javax.inject.Singleton

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/api

quarkus.package.uber-jar=true
quarkus.package.output-name=solid
quarkus.package.runner-suffix=-backend